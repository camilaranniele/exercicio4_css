<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css"/>
	<title>Login</title>
</head>
<body>
	<div class="main">
		<div class="left-content">
			<div class="title">
				<h1>Log in</h1>
				<span>Log in to your account to upload or download <br/> pictures, videos or music.</span>
			</div>

			<div class="input-section">
				<input type="email" placeholder="Enter your email address" />
				<div>
					<a>Forgot Password?</a>
					<button>Next <img src="./img/arrow.svg" alt="arrow-next"></button>
				</div>

				<hr width="79%"  size="3"  align="center" color="#CAD6E4" />
			</div>

			<div class="social-section">
				<center>
					<span>Or log in with</span>
				</center>

				<div class="social-medias">
					<div class="facebook">
						<img src="./img/facebook.png">
						<span>Facebook</span>
					</div>

					<div class="google">
						<img src="./img/google.svg">
						<span>Google</span>
					</div>
				</div>

				<center>
					<span>Donâ€™t have an account yet? <a>Sign up</a> </span>
				</center>
			</div>
		</div>

		<div class="right-content">
      <img class="background-image" src="./img/fundo.jpg" alt="background-image">
      <div class="close-button">
				<img src="./img/close-icon.svg">
			</div>
		</div>
	</div>
</body>
</html>
